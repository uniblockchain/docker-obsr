jsp.system.config.jsp.LDAPSetting.UseLDAP.Def=Wenn diese Option aktiviert ist, wird die Benutzer Authentifizierung automatisch zum Windows Active Directory (AD) weitergeleitet, wenn AhsayOBS beim Benutzer Login fehlschl\u00E4gt. Dies bedeutet, wenn ein AD im Netzwerk vorhanden ist, ist es nur notwendig ein Benutzerkonto im AD zu erstellen. Das selbe Benutzerkonto kann dann auch im AhsayOBS verwendet werden, denn AhsayOBS erstellt dieses Benutzerkonto automatisch, sobald der Login \u00FCber das AD verendet wurde. Wenn diese Benutzer Logins f\u00FCr AhsayOBS, AhsayOBS erstellt werden, werden obige Demo Registrierungs- Einstellungen (z.B. Backup Quote und Add-on Moduleinstellungen, aber nicht Microsoft Exchange Mailbox, die standardm\u00E4\u00DFig deaktiviert sind) als Vorlage f\u00FCr das Benutzerprofil  verwendet (auch wenn es nicht aktiviert ist). Das erstellte Benutzerkonto wir vom "Bezahl" Typ sein und "AhsayACB" Backup Client (es sei denn ein Benutzer meldet sich mit "AhsayOBM" an).
